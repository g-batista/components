
<mat-card>

    <mat-card-title>
        Color Selector
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Enter your favorite color
            </mat-label>
            <input 
            matInput
            type="text"
            [(ngModel)]="addName"
          
            />
        </mat-form-field>
            &nbsp;
            <button 
                mat-stroked-button
                (click)="add()"           
            >
                Add Your color:
            </button>
            <ul>
                <li *ngFor="let q of quiz">
                    <span [style.color]='q.color'>
                        {{q.name}}
                    </span>
                </li>
            </ul>
           
    </mat-card-content>
</mat-card>
