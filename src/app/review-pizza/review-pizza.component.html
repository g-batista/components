<mat-card>
    <mat-card-title>        
        Review 2022
    </mat-card-title>
    <mat-card-content>
        <section >
            <mat-checkbox [(ngModel)]="checked">Checked</mat-checkbox>
            &nbsp;
            <mat-checkbox [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
            &nbsp;
            <mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>

            <section class="example-section">
                <mat-label class="example-margin">Align:</mat-label>
                &nbsp;
                <mat-radio-group [(ngModel)]="labelPosition">
                <mat-radio-button value="after">After</mat-radio-button>
                &nbsp;
                <mat-radio-button value="before">Before</mat-radio-button>
                </mat-radio-group>
            </section>
          

        </section>
    </mat-card-content>
    <mat-card class="result">
        <mat-card-content>
          <h2 class="example-h2">Result</h2>
      
          <section>
            <mat-checkbox
                [(ngModel)]="checked"
                [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition"
                [disabled]="disabled">
              I'm a checkbox
            </mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
      
</mat-card>
