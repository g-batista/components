<mat-card>
    <mat-card-title>
        Addition
    </mat-card-title>
    <mat-card-content>

        <mat-form-field>

            <mat-label>
                Number 1
            </mat-label>

            <input
                matInput 
                type="number"
                [(ngModel)]="numberOne" 
            />

        </mat-form-field>

        &nbsp; + &nbsp;

        <mat-form-field>

            <mat-label>
                Number 2
            </mat-label>

            <input
                matInput 
                type="number"
                [(ngModel)]="numberTwo" 
            />
        </mat-form-field>
        &nbsp;
        <button 
            mat-mini-fab
            (click)="add()"
            (click)="m()"
            (click)="d()"
            
        >
            =
        </button>

        &nbsp; 

        {{total}}

        <button
            mat-button [matMenuTriggerFor]= "menu"
        >
            Check More Answers
        </button>
        <mat-menu
            #menu = "matMenu"
        >
            <button
                mat-menu-item
            >
                Addition = {{total}}
            </button>
            <button
            mat-menu-item
            >
            Multiplication = {{mutiplay}}
            </button>
            <button
            mat-menu-item
            >
            Division = {{divide}}
            </button>
        </mat-menu>  
    </mat-card-content>
</mat-card>
